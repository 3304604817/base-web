<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标签</label>
                            <div class="layui-input-inline">
                                <select name="tag" lay-search="">
                                    <option value="">直接选择或搜索选择</option>
                                    <option value="待定">待定</option>
                                    <optgroup label="操作系统">
                                        <option value="Linux">Linux</option>
                                        <option value="Mac">Mac</option>
                                        <option value="Windows">Windows</option>
                                    </optgroup>
                                    <optgroup label="JAVA">
                                        <option value="Java">Java</option>
                                        <option value="Jvm">Jvm</option>
                                        <option value="Mybatis">Mybatis</option>
                                    </optgroup>
                                    <optgroup label="Spring">
                                        <option value="Spring">Spring</option>
                                        <option value="SpringMvc">SpringMvc</option>
                                        <option value="SpringBoot">SpringBoot</option>
                                    </optgroup>
                                    <optgroup label="前端">
                                        <option value="React">React</option>
                                        <option value="Vue">Vue</option>
                                        <option value="Html">Html</option>
                                        <option value="Ajax">Ajax</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dataKey" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">值英文</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dataValue" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">中文注释</label>
                            <div class="layui-input-inline">
                                <input type="text" name="meaning" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i>搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>

<script src="js/config.js"></script>
<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: basicPath + '/code-generator/list',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'tableSchema', width: 200, title: '库名', sort: true},
                {field: 'tableName', width: 300, title: '表名'},
                {field: 'tableComment', width: 500, title: '表注释'},
                {field: 'createTime', width: 350, title: '创建时间', sort: true},
            ]],
            limits: [10, 20, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: result
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });
    });
</script>
