<div class="layuimini-main">
    <div class="layui-form layuimini-form">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">查询条件</label>
                        <div class="layui-input-block">
                            <textarea name="whereSql" placeholder="name = '' and sex = ''" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i>搜 索</button>
                        </div>
                    </div>
                </form>
            </div>

        <script type="text/html" id="subToolbarHead">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="save"> 保存 </button>
                <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="subCurrentTableId" lay-filter="currentTableFilter"></table>

        <!-- 操作列 -->
        <script type="text/html" id="action-bar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">查看</a>
        </script>
    </div>
</div>
<script src="js/config.js"></script>
<script src="js/network.js"></script>
<script>
    // 获取父页面传的变量
    var parentData = window.parent.tableData;
    var result = AjaxGet(basicPath + '/db/table/columns?tableSchema='+parentData.tableSchema+'&tableName='+parentData.tableName);
    var col = [];
    col.push({
        type: 'checkbox',
        width: 50,
    });
    for (var i = 0; i < result.length; i++) {
        if('PRI' === result[i].columnKey){
            col.push({
                field: result[i].columnName,
                title: result[i].columnName,
                align: 'left',
                width: 100,
            });
        }else {
            col.push({
                field: result[i].columnName,
                title: result[i].columnName,
                align: 'left',
                width: 100,
                edit: 'text',
            });
        }
    }

    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        // 存储已勾选的数据
        let checkedList = new Array();

        table.render({
            elem: '#subCurrentTableId',
            url: basicPath + '/db/table/data/page?tableSchema='+parentData.tableSchema+'&tableName='+parentData.tableName,
            toolbar: '#subToolbarHead',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [ col ],
            limits: [10, 20, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;

            //执行搜索重载
            table.reload('subCurrentTableId', {
                page: {
                    curr: 1
                },
                where: result
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj);
        });

        /**
         * toolbar事件监听，新增
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            /**
             * 获取 checkbox 控件选中的数据
             */
            var checkStatus = table.checkStatus('subCurrentTableId')
            var data = checkStatus.data;

            if (obj.event === 'save') {
            } else if (obj.event === 'delete') {
                layer.confirm('确认删除所选行', function (index) {
                    AjaxDelete(basicPath + '/db/table/data/delete?tableSchema='+parentData.tableSchema+'&tableName='+parentData.tableName, data);;
                    layer.msg("操作成功");
                    table.reload('subCurrentTableId', {url: basicPath + '/db/table/data/page?tableSchema='+parentData.tableSchema+'&tableName='+parentData.tableName});
                });
            }
        });

        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'edit') {
            }
        });
    });
</script>
