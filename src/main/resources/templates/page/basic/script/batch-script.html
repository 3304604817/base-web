<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">参数名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="key" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" id="valueDiv">
                    <label class="layui-form-label">参数值</label>
                    <div class="layui-input-inline">
                        <input type="text" name="value" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" id="rangeDiv">
                    <label class="layui-form-label">范围</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="rangeFm" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="rangeTo" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">参数类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="valueType" value="固定值" title="固定值" lay-filter="valueTypeRadio" checked="">
                    <input type="radio" name="valueType" value="范围值" title="范围值" lay-filter="valueTypeRadio">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">执行脚本</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入执行脚本" class="layui-textarea" name="scriptText"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>
    layui.use(['form', 'element', 'layedit', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , element = layui.element
            , $= layui.$;
        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //监听指定开关
        form.on('radio(valueTypeRadio)', function (data) {
            if("固定值" === data.value){
                console.log(data.value);
                $('#valueDiv').show();
                $('#rangeDiv').hide();
            }else if("范围值" === data.value){
                console.log(data.value);
                $('#valueDiv').hide();
                $('#rangeDiv').show();
            }else {
                console.log(data.value);
                $('#valueDiv').hide();
                $('#rangeDiv').hide();
            }
        });
    });
</script>
